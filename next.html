<!DOCTYPE html>
<html>
<head>
  <title>Next Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      background-color: #ff6b81; /* watermelon pink */
      overflow: hidden;
      text-align: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 36px; /* smaller than before */
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffaac0;
    }

    button {
      padding: 14px 28px;
      font-size: 22px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #ff85c1; /* slightly lighter pink */
      color: white;
      font-family: 'Dancing Script', cursive;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ffb6d4;
    }

    /* Pixel cat animation */
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    .cat {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      animation: float linear infinite;
    }

    /* Medium-sized cat in corner */
    .corner-cat {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 60px;
    }

    .corner-cat-text {
      position: absolute;
      bottom: 100px;
      right: 20px;
      font-size: 24px;
      font-family: 'Dancing Script', cursive;
      color: white;
      text-shadow: 1px 1px #ffaac0;
    }

  </style>
</head>
<body>
  <h1>Congratulations! You got the secret code</h1>
  <button id="next">Next Question</button>

  <!-- Medium cat in corner -->
  <div class="corner-cat">üê±</div>
  <div class="corner-cat-text">Purr~</div>

  <script>
    // Generate floating pixel cats
    const body = document.body;
    const totalCats = 30; // number of cats

    for(let i=0; i<totalCats; i++){
      const span = document.createElement('span');
      span.className = 'cat';
      span.innerHTML = 'üê±'; // cute cat emoji

      span.style.left = Math.random() * 100 + 'vw';
      span.style.top = Math.random() * 100 + 'vh';
      span.style.fontSize = (20 + Math.random() * 20) + 'px';
      span.style.animationDuration = (5 + Math.random() * 10) + 's';
      
      body.appendChild(span);
    }

    // Next Question button
    const nextBtn = document.getElementById('next');
    nextBtn.addEventListener('click', () => {
      // Go to another page (make sure question2.html exists)
      window.location.href = "question2.html";
    });
  </script>
</body>
</html>
