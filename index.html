
 <!DOCTYPE html>
<html>
<head>
  <title>Secret Code</title>
  <!-- Fancy font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      background-color: #ff6b81; /* watermelon pink */
      overflow: hidden; /* prevent scrollbars */
      text-align: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffaac0;
    }

    input {
      padding: 12px;
      font-size: 22px;
      border-radius: 12px;
      border: 2px solid #fff;
      width: 300px;
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      margin: 5px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #ff85c1;
      color: white;
      position: relative; /* for skip button movement */
      font-family: 'Dancing Script', cursive;
    }

    button:hover {
      background-color: #ffb6d4;
    }

    /* FLOWERS AND HEARTS ANIMATION */
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    .flower, .heart {
      position: absolute;
      font-size: 16px;
      opacity: 0.8;
      animation: float linear infinite;
    }

    .flower {
      color: pink;
    }

    .heart {
      color: #ffdde1;
    }
  </style>
</head>
<body>
  <h1>Enter the secret code</h1>
  <input type="text" id="secret" placeholder="Type here...">
  <div>
    <button id="submit">Submit</button>
    <button id="skip">Skip</button>
  </div>

  <script>
    // FLOWERS AND HEARTS
    const body = document.body;
    const total = 50;
    for(let i=0;i<total;i++){
      const span = document.createElement('span');
      span.className = Math.random() > 0.7 ? 'heart' : 'flower';
      span.innerHTML = span.className === 'heart' ? '‚ù§Ô∏è' : 'üå∏';
      span.style.left = Math.random() * 100 + 'vw';
      span.style.top = Math.random() * 100 + 'vh';
      span.style.fontSize = (10 + Math.random() * 20) + 'px';
      span.style.animationDuration = (5 + Math.random() * 10) + 's';
      body.appendChild(span);
    }

    // SKIP BUTTON MOVEMENT
    const skipBtn = document.getElementById('skip');
    skipBtn.addEventListener('mouseover', () => {
      const x = Math.random() * window.innerWidth - window.innerWidth/2;
      const y = Math.random() * window.innerHeight - window.innerHeight/2;
      skipBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // SUBMIT BUTTON LOGIC
    const submitBtn = document.getElementById('submit');
    submitBtn.addEventListener('click', () => {
      const code = document.getElementById('secret').value.trim().toLowerCase();
      if(code === "mehar"){
        window.location.href = "next.html"; // Make sure next.html exists
      } else {
        alert("Wrong code! ‚ùå Try again!");
      }
    });
  </script>
</body>
</html>
